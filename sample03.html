Adding 'a' and 'b'
<br>

  a: <input type="number" name="a" id="a"><br>
  b: <input type="number" name="b" id="b"><br>
  <p id="myDiv"></p>
  <p id="myDiv2"></p>
  <button onclick="add(document.getElementById('a').value,document.getElementById('b').value)">Add</button>

<br><br><br><br><br>

Adding Table Row
<br>
<form id="fomr1" name="fomr1" action="" method="post">
        <table id="mytable" width="580" border="1" cellpadding="0" cellspacing="0" >
          <tr>
            <td width="150" class="td01">名稱</td>
            <td width="200" class="td01">備註</td>
          </tr>
        </table>
        <input type="button" value="增加" onclick="add_new_data()">
</form>


<script>
  function add(a,b) {
    var sum = parseInt(a) + parseInt(b);
    var newmsg = 'Hello <br>';
    var elem = document.getElementById('myDiv');
    var elem2 = document.getElementById('myDiv2');
    elem.innerHTML = sum;
    elem2.innerHTML = newmsg;
    alert(sum);
  }

  function add_new_data() {
    //先取得目前的row數
    var num = document.getElementById("mytable").rows.length;
    //建立新的tr 因為是從0開始算 所以目前的row數剛好為目前要增加的第幾個tr
    var Tr = document.getElementById("mytable").insertRow(num);
    //建立新的td 而Tr.cells.length就是這個tr目前的td數
    Td = Tr.insertCell(Tr.cells.length);
    //而這個就是要填入td中的innerHTML
    Td.innerHTML='<input name="name[]" type="text" size="12">';
    //這裡也可以用不同的變數來辨別不同的td (我是用同一個比較省事XD)
    Td = Tr.insertCell(Tr.cells.length);
    Td.innerHTML='<input name="content[]" type="text" size="12">';
    //這樣就好囉 記得td數目要一樣 不然會亂掉~
  }

</script>


</body>
</html>
