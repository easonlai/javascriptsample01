<html>
<body>

<div id="changeText"></div>
<br>
<div id="changeText2"></div>

<script>
//This is for auto rotate welcome text
var text = ["A - Auto Rotate Welcome 1", "B - Auto Rotate Welcome 2", "C - Auto Rotate Welcome 3"];
var counter = 0;
var elem = document.getElementById("changeText");
setInterval(change, 3000);

function change() {
  elem.innerHTML = text[counter];
  counter++;
  if (counter >= text.length) {
    counter = 0;
  }
}

//This is for manual refresh welcome text
var elem2 = document.getElementById('changeText2');
var text2 = ["A - Manual Refresh Welcome 1", "B - Manual Refresh Welcome 1", "C - Manual Refresh Welcome 1"];

function newTitle () {
    var i = (Math.random() * text2.length) | 0;
    elem2.innerText = text2[i];
}

newTitle();

</script> 

</body>
</html>
